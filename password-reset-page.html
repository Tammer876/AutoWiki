<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login-signup-styles.css" />
    <title>Password reset for AutoWiki</title>
  </head>
  
  <body>
  	<section class="top-bar">
      <h1>AutoWiki</h1>
    </section>
    <div class="divider"></div>
    
    <div class="side-bar"></div>
    
    <main>
      <form>
        <fieldset>
          <label for="email">       Email: <input id="email" name="email" type="email" required /></label>
          <input class="small-text" type="submit" value="Recieve new password" />
          <p><a href="login.html">Return to log in page?</a></p>
        </fieldset>
      </form>
    </main>
    
    <section class="bottom-bar">
      <div class="divider"></div>
    </section>
    
  </body>
</html>
